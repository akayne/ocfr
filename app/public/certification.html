<h2 align="center">OCFR Certifications</h2>

<div id="certificationApp">

  <form @submit.prevent="handleSubmit">

  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Certification Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAgency" class="col-sm-2 col-form-label">Agency</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAgency" placeholder="Agency" >
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDefaultExpiration" class="col-sm-2 col-form-label">Default Expiration</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputDefaultExpiration" placeholder="Years" >
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10" Align="center">
        <button type="submit" class="btn btn-primary">ADD</button>
        <button type="submit" class="btn btn-primary">EDIT</button>
        <button type="submit" class="btn btn-primary">DELETE</button>
      </div>
    </div>
  </form>

  <table class="table table-sm table-hover" id="certificationApp">
    <thead>
      <tr>
        <th>certId</th>
        <th>Name</th>
        <th>Agency</th>
        <th>Default Expiration</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="c in certifications">
        <td>{{ c.certId }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.agency }}</td>
        <td>{{ c.defaultExpiration }}</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
