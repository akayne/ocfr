<h1><center>Employee Records<center></h1>
<p></p>

<div id="employeesApp">
  <form @submit.prevent="handleSubmit">
    <!--
    <div class="form-group row">
      <label for="inputPersonId" class="col-sm-2 col-form-label">Personnel ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPersonId" placeholder="ID" v-model="recordemployee.personId">
      </div>
    </div>
-->
    <div class="form-group row">
      <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" v-model="recordemployee.firstName">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" v-model="recordemployee.lastName">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputRadioNum" class="col-sm-2 col-form-label">Radio Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRadioNum" placeholder="Radio #" v-model="recordemployee.radioNumber">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputStationNum" class="col-sm-2 col-form-label">Station Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputStationNum" placeholder="Station #" v-model="recordemployee.stationNumber">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputActive" class="col-sm-2 col-form-label">Is Active</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputActive" placeholder="TRUE" v-model="recordemployee.isActive">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAddress" placeholder="Address" v-model="recordemployee.Address">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="@" v-model="recordemployee.email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPhone" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPhone" placeholder="**********" v-model="recordemployee.phone">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputDob" class="col-sm-2 col-form-label">DOB</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDob" placeholder="2001-12-13" v-model="recordemployee.dob">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputStart" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputStart" placeholder="????-??-??" v-model="recordemployee.startDate">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputGender" placeholder="Male" v-model="recordemployee.gender">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPosition" class="col-sm-2 col-form-label">Position Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPosition" placeholder="Position" v-model="recordemployee.position">
      </div>
    </div>

  <div class="form-group row">
    <div class="col-sm-10" Align="center">
      <button type="submit" class="btn btn-primary">ADD</button>
      <button type="submit" class="btn btn-primary">EDIT</button>
      <button type="submit" class="btn btn-primary">DELETE</button>
    </div>
  </div>
</form>
<br>
      <table class="table table-sm table-hover" id="employeesApp">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Radio Number</th>
            <th>Station Number</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="e in employees" @click="handleRowClick(e)">
            <td>{{ e.personId }}</td>
            <td>{{ e.firstName }}</td>
            <td>{{ e.lastName }}</td>
            <td>{{ e.radioNumber }}</td>
            <td>{{ e.stationNumber }}</td>

          </tr>
        </tbody>
      </table>
    </div>



            <div id="employeesApp">
              <noscript>This page REQUIRES Javascript!</noscript>
              <form @submit.prevent="handleEdit">
                <div class="row">
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="employeesId" placeholder="8" v-model="employees.personId" readonly>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="employeesFirstName" placeholder="First Name" v-model="employees.firstName" >
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="employeesLastName" placeholder="Last Name" v-model="employees.lastName" >
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="employeeRadioNumber" placeholder="825"  v-model="employees.radioNumber" >
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="employeeStationNumber" placeholder="10" v-model="employees.stationNumber" >
                  </div>
                </div>
              </form>
            </div>





<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>
</html>
